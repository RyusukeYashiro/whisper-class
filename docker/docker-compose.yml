version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/audio:/app/audio
      - ./backend/transcripts:/app/transcripts
    environment:
      - PYTHONUNBUFFERED=1
    platform:
      - "8080:8080"
    tty: true
    stdin_open: true

    